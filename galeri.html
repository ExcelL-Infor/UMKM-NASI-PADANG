<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Nasi Padang Pagi-Sore</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>

        .card-img-top {
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }
        .card {
            overflow: hidden; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Pagi-Sore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galeri.html">Galeri</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-danger">Galeri Produk & Outlet</h2>
            <p class="text-muted">Klik pada gambar untuk melihat tampilan penuh.</p>
        </div>

        <div class="row g-4">
            
            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/ayam pop.jpg" class="card-img-top img-produk" alt="Ayam Pop" data-nama="Ayam Pop Gurih">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ayam Pop</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/Nasi-Padang-ayam-bakar.jpeg" class="card-img-top img-produk" alt="Ayam Bakar" data-nama="Ayam Bakar Arang">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ayam Bakar</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/Nasi Padang.jpg" class="card-img-top img-produk" alt="Telor Balado" data-nama="Telor Balado Pedas">
                    <div class="card-body text-center">
                        <h5 class="card-title">Nasi Rendang & Telur</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/Outlet Nasi Padang.jpg" class="card-img-top img-produk" alt="Outlet Nasi Padang" data-nama="Suasana Outlet Kami">
                    <div class="card-body text-center">
                        <h5 class="card-title">Outlet Kami</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/image.png" class="card-img-top img-produk" alt="Kemasan Premium" data-nama="Kemasan Box Premium">
                    <div class="card-body text-center">
                        <h5 class="card-title">Kemasan Premium</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card shadow-sm h-100">
                    <img src="image/Dendeng Batoko.jpeg" class="card-img-top img-produk" alt="Dendeng Batoko" data-nama="Dendeng Batoko Renyah">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dendeng Batoko</h5>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="" id="modalImage" class="img-fluid rounded shadow-lg border border-2 border-white" alt="Preview">
                    <h4 id="modalCaption" class="text-white mt-3 bg-dark bg-opacity-75 d-inline-block px-4 py-2 rounded"></h4>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2025 Nasi Padang Pagi-Sore. Hak cipta dilindungi.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        $(document).ready(function() {

            $('.img-produk').click(function() {

                var gambarSrc = $(this).attr('src');
                var namaProduk = $(this).data('nama');


                $('#modalImage').attr('src', gambarSrc);
                $('#modalCaption').text(namaProduk);


                $('#galleryModal').modal('show');
            });
        });
    </script>

</body>
</html>
